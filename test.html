<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Bubbles</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .center-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: none;
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .bubble {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #87cefa;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .rotate {
      animation: spin 0.5s ease;
    }

    @keyframes spin {
      100% {
        transform: rotate(45deg);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="bubbles" id="bubbles">
    <!-- 8 bubbles positioned in a circle -->
    <div class="bubble" style="top: 0%; left: 50%; transform: translate(-50%, -50%)"></div>
    <!-- <div class="bubble" style="top: 0%; left: 50%; "></div> -->
    <div class="bubble" style="top: 18%; left: 82%; transform: translate(-50%, -50%)"></div>
    <div class="bubble" style="top: 50%; left: 100%; transform: translate(-50%, -50%)"></div>
    <div class="bubble" style="top: 82%; left: 82%; transform: translate(-50%, -50%)"></div>
    <div class="bubble" style="top: 100%; left: 50%; transform: translate(-50%, -50%)"></div>
    <div class="bubble" style="top: 82%; left: 18%; transform: translate(-50%, -50%)"></div>
    <div class="bubble" style="top: 50%; left: 0%; transform: translate(-50%, -50%)"></div>
    <div class="bubble" style="top: 18%; left: 18%; transform: translate(-50%, -50%)"></div>
  </div>

  <div class="center-img" id="center">
    <img src="https://via.placeholder.com/100" alt="center" width="100%" height="100%" />
  </div>
</div>

<script>
  const center = document.getElementById('center');
  const bubbles = document.getElementById('bubbles');

  center.addEventListener('click', () => {
    bubbles.classList.toggle('rotate');
  });
</script>

</body>
</html>
