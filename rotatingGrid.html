<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .btnContainer {
      display: flex;
      align-items: center;
      justify-content: center;

      position: relative;
      width: 50vh;
      aspect-ratio: 1 / 1;
      max-width: 300px;
      max-height: 300px;
      background-color: skyblue;
    }
    .btn {
      position: absolute;
      width: 30%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      opacity: 1;
      transition: all 1s ease-in-out;
      font-size: 20px;
    }
    .bubble {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;

      width: 30%;
      aspect-ratio: 1 / 1;
      font-size: 24px;
      border: 1px solid black;
      background-color: white;
      border-radius: 50%;
      /* opacity: 0; */
      transition: all 0.5s ease-in-out;
    }
    .show {
      opacity: 1
    }

  </style>
</head>
<body>
  <div class="btnContainer">
    <button class="btn" style="z-index: 1;">rotate</button>

    <div class="bubble" id="btn1">1</div>
    <div class="bubble" id="btn2">2</div>
    <div class="bubble" id="btn3">3</div>
    <div class="bubble" id="btn4">4</div>
    <div class="bubble" id="btn5">5</div>
    <div class="bubble" id="btn6">6</div>
    <div class="bubble" id="btn7">7</div>
    <div class="bubble" id="btn8">8</div>
  </div>

  <script>
    const btnContainer = document.querySelector('.btnContainer')
    const btn = document.querySelector('.btn')
    let renderDuration = 0

    // create a circle of buttons for rotation
    const btnNum = 8
    for (let i = 0; i < btnNum; i++) {
      //to rotate
      const angle = i * (360 / btnNum) - 90
      const bubble = document.querySelector(`#btn${i + 1}`)
      
      // setTimeout(() => {
      //   bubble.classList.add("show")
      // }, (i + 1) * 100);

      renderDuration += (i + 1) * 100

      // bubble.animate(
      //   [

      //   {
      //     duration: 500,
      //     easing: "linear",
      //     delay: i * 50,
      //     fill: "forwards"
      //   }
      // )
      bubble.style.transform = `rotate(${angle}deg) translate(150px) rotate(${-angle}deg)`
    }
    console.log(renderDuration)

    setTimeout(() => {
      for (let i = 0; i < btnNum; i++) {
        const bubble = document.querySelector(`#btn${i + 1}`)
        // float duration for each bubble will be between 2.5s and 3.5s; Math.random = [0, 1]
        const floatDuration = 2500 + Math.random() * 1000
        const floatAmount = 5 + Math.random() * 5

        bubble.animate(
          [
            {transform: 'translateY(0)'},
            {transform: `translateY(-${floatAmount}px)`},
            {transform: `translateY(${floatAmount}px)`},
            {transform: 'translateY(0)'}
          ], 
          {
            duration: floatDuration,
            easing: "linear",
            iterations: Infinity,
          }
        )
      }
    }, renderDuration);
