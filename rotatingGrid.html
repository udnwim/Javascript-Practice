<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .btnContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      width: 50vh;
      height: 50vh;
      max-width: 290px;
      max-height: 290px;
      /* background-color: skyblue; */
    }
    button {
      width: 80%;
      aspect-ratio: 1 / 1;
      font-size: 24px;
      border-radius: 50%;
      opacity: 1;
      transition: all 0.1s ease-in-out;
    }
    #btn5 {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="btnContainer">
    <button class="btn" id="btn1">1</button>
    <button class="btn" id="btn2">2</button>
    <button class="btn" id="btn3">3</button>
    <button class="btn" id="btn4">4</button>
    <button class="btn" id="btn5">Click to rotate</button>
    <button class="btn" id="btn6">6</button>
    <button class="btn" id="btn7">7</button>
    <button class="btn" id="btn8">8</button>
    <button class="btn" id="btn9">9</button>
  </div>

  <script>
    const btnContainer = document.querySelector('.btnContainer')
    const btn5 = document.querySelector('#btn5')
    // id will never be changed; only changing the display button numbers
    const circleID = [1, 2, 3, 6, 9, 8, 7, 4]

    btn5.addEventListener('click', () => {

      setTimeout(() => {
        //wait until the button zoom out -> disappear, then zoom in -> display the new number
        // get button n's display number
        const btnNum = circleID.map(id => document.getElementById(`btn${id}`).innerHTML)
        // console.log(btnNum)
        // the last element goes to the beginning, pushes every other elements one index back
        const rotated = [btnNum[7], ...btnNum.slice(0, 7)]
        // console.log(rotated)
        circleID.forEach((id, i) => {
          document.getElementById(`btn${id}`).innerHTML = rotated[i]
        })

      }, 100)

    })
  </script>
</body>
</html>
