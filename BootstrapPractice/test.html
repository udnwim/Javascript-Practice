<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubbles Around a Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #0077ff;
      color: white;
      border: none;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .bubble {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #87cefa;
      border-radius: 50%;
    }

    /* Position 8 bubbles using rotation */
    .bubble:nth-child(2) { transform: rotate(0deg)    translate(120px) rotate(-0deg);  top: 50%; left: 50%; }
    .bubble:nth-child(3) { transform: rotate(45deg)   translate(120px) rotate(-45deg); top: 50%; left: 50%; }
    .bubble:nth-child(4) { transform: rotate(90deg)   translate(120px) rotate(-90deg); top: 50%; left: 50%; }
    .bubble:nth-child(5) { transform: rotate(135deg)  translate(120px) rotate(-135deg);top: 50%; left: 50%; }
    .bubble:nth-child(6) { transform: rotate(180deg)  translate(120px) rotate(-180deg);top: 50%; left: 50%; }
    .bubble:nth-child(7) { transform: rotate(225deg)  translate(120px) rotate(-225deg);top: 50%; left: 50%; }
    .bubble:nth-child(8) { transform: rotate(270deg)  translate(120px) rotate(-270deg);top: 50%; left: 50%; }
    .bubble:nth-child(9) { transform: rotate(315deg)  translate(120px) rotate(-315deg);top: 50%; left: 50%; }
  </style>
</head>
<body>

<div class="wrapper">
  <button class="center-button">Click</button>

  <!-- 8 bubbles surrounding -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

</body>
</html>
