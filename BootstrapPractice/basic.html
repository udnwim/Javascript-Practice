<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <style>
        .container div {
            height: 100px;
            background-color: pink;
        }
        /* .box {
            width: 200px;
            margin: 10px auto;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="col-sm-6 col-md-3">1</div>
        <div class="col-sm-6 col-md-3">2</div>
        <div class="col-sm-6 col-md-3">3</div>
        <div class="col-sm-6 col-md-3">4</div>
    </div>
    <table class="table table-striped table-hover">
        <tr>
            <th>Number 1</th>
            <th>Number 2</th>
            <th>Number 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td><span class="glyphicon glyphicon-ok"></span></td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td><span class="glyphicon glyphicon-star"></span></td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td><span class="glyphicon glyphicon-star-empty"></span></td>
        </tr>
    </table>
</body>
</html>
